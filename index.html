<!DOCTYPE html>
<html lang="es">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Wikipedia Clone</title>
	<link rel="stylesheet" href="css/styles.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
		integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w=="
		crossorigin="anonymous" />
</head>

<body>
	<main>
		<section class="main">
			<img src="images/title_wikipedia.png" alt="Wikipedia">
			<small class="main-subtitle">La enciclopedia libre</small>
			<div class="main-content">
				<div class="main-content-language grid-column-1-4x grid-row-1">
					<a href="#" class="language">
						<strong>Español</strong>
						<small>1 659 000+ articulos</small>
					</a>
				</div>
				<div class="main-content-language grid-column-4-4x grid-row-1">
					<a href="#" class="language">
						<strong>English</strong>
						<small>6 245 000+ articles</small>
					</a>
				</div>
				<div class="main-content-language grid-column-1-3x grid-row-2">
					<a href="#" class="language">
						<strong>日本語</strong>
						<small>1 252 000+ 記事</small>
					</a>
				</div>
				<div class="main-content-language grid-column-5-3x grid-row-2">
					<a href="#" class="language">
						<strong>Deutsch</strong>
						<small>2 534 000+ Artikel</small>
					</a>
				</div>
				<div class="main-content-language grid-column-1-2x grid-row-3">
					<a href="#" class="language">
						<strong>Русский</strong>
						<small>1 697 000+ статей</small>
					</a>
				</div>
				<div class="main-content-language grid-column-6-2x grid-row-3">
					<a href="#" class="language">
						<strong>Français</strong>
						<small>2 296 000+ articles</small>
					</a>
				</div>
				<div class="main-content-language grid-column-1-3x grid-row-4">
					<a href="#" class="language">
						<strong>Italiano</strong>
						<small>1 672 000+ voci</small>
					</a>
				</div>
				<div class="main-content-language grid-column-5-3x grid-row-4">
					<a href="#" class="language">
						<strong>中文</strong>
						<small>1 175 000+ 条目</small>
					</a>
				</div>
				<div class="main-content-language grid-column-1-4x grid-row-5">
					<a href="#" class="language">
						<strong>Polski</strong>
						<small>1 454 000+ hasel</small>
					</a>
				</div>
				<div class="main-content-language grid-column-4-4x grid-row-5">
					<a href="#" class="language">
						<strong>Português</strong>
						<small>6 245 000+ artigos</small>
					</a>
				</div>
			</div>
			<div class="main-search">
				<div class="input-search">
					<div class="input-group">
						<input type="text">
						<button>ES <i class="fas fa-chevron-down"></i></button>
					</div>
					<button class="btn-search"><i class="fas fa-search"></i></button>
				</div>
			</div>
			<div class="main-button">
				<button>
					<img src="images/icon_languaje.png" alt="Lenguaje">
					<span>Leer Wikipedia en tu idioma</span>
					<i class="fas fa-chevron-down"></i>
				</button>
			</div>
			<div class="line"></div>
		</section>
	</main>
</body>

</html>
